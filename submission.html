<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg+xml" href="images/Unilorin.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Unilorin-Public Administration</title>
  </head>
  <body class="bg-neutral-50 w-full min-h-screen flex flex-col items-center">
  <!-- Table Section (Initially Hidden) -->
  <div id="tableSection" class="bg-neutral-50 w-full min-h-screen px-4">
    <div class="max-w-7xl mx-auto">
      <header class="bg-blue-950 px-4 py-3 md:flex items-center justify-between rounded-b-2xl">
        <div class="flex gap-2 mb-3">
          <div class="bg-white w-20">
            <img class="w-20" src="images/unilorin.png" alt="Unilorin logo">
          </div>
          <div class="flex flex-col gap-1 text-white">
            <h2 class="font-bold">FACULTY OF MANAGEMENT SCIENCE</h2>
            <h3>Department Of Public Administration</h3>
            <p id="date"></p>
          </div>
        </div>

        <button id="logoutBtn"
          class="px-4 py-2 rounded-lg bg-gray-500 text-white font-semibold hover:bg-gray-400 transition cursor-pointer">
          Logout
        </button>

        <div id="alertBox" class="fixed top-5 right-5 w-80 hidden"></div>
      </header>

      <h3 class="font-bold text-2xl text-neutral-950 mt-6">Attendance List</h3>

      <!-- Table Input -->
      <div id="tableInputGrid" class="flex flex-col md:flex-row gap-4 items-center mt-4">
        <input id="tableNameInput" placeholder="Enter Your Full Name" class="md:w-full px-4 py-2 bg-gray-300 text-neutral-900 border-1 focus:outline-2 rounded-lg font-bold">
  
        <input id="tableMatricInput" placeholder="Enter Your Matric No" class="md:w-full px-4 py-2 bg-gray-300 text-neutral-900 border-1 focus:outline-2 rounded-lg font-bold">
  
        <!-- Attendance Status Dropdown -->
        <select id="attendanceStatus" class="px-4 py-2 rounded-lg bg-gray-300 text-neutral-900 font-bold">
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
          <option value="Excused">Excused</option>
        </select>

        <!-- Course Filter -->
        <!-- <label for="courseFilter" class="font-bold text-neutral-900">Filter by Course:</label> -->
        <select id="courseFilter" class="px-4 py-2 rounded-lg bg-gray-300 text-neutral-900 font-bold"></select>
  
        <button id="tableAddBtn" class="px-4 py-2 rounded-lg bg-blue-900 text-white font-semibold hover:bg-blue-700 transition cursor-pointer">Add</button>
        <button id="cancelEditBtn" class="hidden px-4 py-2 rounded-lg bg-gray-500 text-white font-semibold hover:bg-gray-400 transition cursor-pointer">Cancel</button>
        <button id="downloadBtn" class="px-6 py-2 rounded-lg bg-gray-500 text-white font-semibold hover:bg-gray-400 transition cursor-pointer">Download</button>
      </div>

      <table class="min-w-full mt-6 table-auto border-collapse rounded-lg border-gray-300 w-full text-left text-base">
        <thead class="bg-neutral-200 font-bold">
          <tr>
            <th class="border-gray-500 text-neutral-900  px-2 py-2">Name</th>
            <th class="border-gray-500 text-neutral-900  px-2 py-2">Matric No</th>
            <th class="border-gray-500 text-neutral-900  px-2 py-2">Date</th>
            <th class="border-gray-500 text-neutral-900  px-2 py-2">Status</th>
            <th class="border-gray-500 text-neutral-900  px-2 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-gray-200 font-medium text-neutral-700"></tbody>
      </table>

      <section id="summarySection" class="mt-6 mb-5 p-4 rounded bg-gray-200 text-neutral-900">
        <h2 class="font-bold text-lg mb-2">Daily Attendance Summary</h2>
        
        <div class="mb-3 flex gap-2 items-center">
          <label for="summaryDate" class="font-semibold">Select Date:</label>
          <!-- <input type="date" id="summaryDate" class="border-2 px-2 py-1 rounded bg-gray-700 text-gray-900"> -->
          <div class="relative max-w-sm">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
              </svg>
            </div>
            <input datepicker id="summaryDate" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
          </div>
        </div>

        <div id="summaryContent"></div>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="/src/submission.js"></script>
</body>
</html>
